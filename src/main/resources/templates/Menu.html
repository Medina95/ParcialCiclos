<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Opciones</title>
    <!-- Agrega enlaces a los archivos CSS y JS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Selecciona una opción:</h1>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" onclick="cargarHistograma()">Histograma de Salario</button>
            <button type="button" class="btn btn-primary" onclick="cargarPie()">Número de empleados por empresa</button>
            <button type="button" class="btn btn-primary" onclick="cargarSalarioPromedio()">Salario promedio por empresa</button>
            <button type="button" class="btn btn-primary" onclick="cargarGastosSalarios()">Gastos en salario de las empresas registradas en el sistema</button>
            <button type="button" class="btn btn-primary" onclick="cargarSexoPersona()">Personas por sexo en la base de datos</button>
        </div>
        <!-- Agrega un iframe para mostrar el contenido de histograma.html -->
        <iframe id="grafica-frame" style="width: 100%; height: 80vh;" frameborder="0"></iframe>
    </div>

    <script>
        function cargarHistograma() {
            var iframe = document.getElementById('grafica-frame');
            iframe.src = 'histogramaSalarios';
        }

        function cargarPie() {
            var iframe = document.getElementById('grafica-frame');
            iframe.src = '/empleados/PieEmpleados';
        }

        function cargarSalarioPromedio() {
            var iframe = document.getElementById('grafica-frame');
            iframe.src = 'salarioPromedio';
        }

        function cargarGastosSalarios() {
            var iframe = document.getElementById('grafica-frame');
            iframe.src = 'gastosSalarios';
        }

        function cargarSexoPersona() {
            var iframe = document.getElementById('grafica-frame');
            iframe.src = 'sexoPersona';
        }

    </script>
</body>
</html>
